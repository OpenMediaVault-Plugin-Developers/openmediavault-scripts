version: '1.0'
type: component
data:
  name: omv-services-scripts-scripts-datatable-page
  type: datatablePage
  config:
    autoReload: false
    hasSearchField: true
    rowId: name
    stateId: 0ea95af4-fabd-11ee-8e48-33c0392725c0
    sorters:
      - dir: asc
        prop: name
    store:
      proxy:
        service: Scripts
        get:
          method: getScriptList
    columns:
      - name: _('Name')
        prop: name
        flexGrow: 1
        sortable: true
      - name: _('Extension')
        prop: ext
        flexGrow: 1
        sortable: true
      - name: _('Testing Arguments')
        prop: testargs
        flexGrow: 1
        sortable: true
      - name: _("File size")
        prop: filesize
        flexGrow: 1
        sortable: true
        cellTemplateName: template
        cellTemplateConfig: '{{ filesize | tobytes | binaryunit | notavailable("-") }}'
      - name: _('Full Path')
        prop: fullpath
        flexGrow: 2
        sortable: true
        hidden: true
        cellTemplateName: copyToClipboard
    actions:
      - type: menu
        icon: add
        tooltip: _("Add")
        actions:
          - text: _("Add")
            icon: mdi:text-box-plus-outline
            execute:
              type: url
              url: '/services/scripts/script/create'
          - text: _("Add Python")
            icon: mdi:text-box-plus-outline
            execute:
              type: url
              url: '/services/scripts/script/createpy'
          - text: _("Add from URL")
            icon: mdi:download-box-outline
            execute:
              type: formDialog
              formDialog:
                title: _('Add script from URL ...')
                fields:
                  - type: textInput
                    name: url
                    label: _("URL")
                    validators:
                      required: true
                  - type: textInput
                    name: name
                    label: _("Name")
                    value: ""
                    hint: _("Optional. Will use downloaded name if one is not specified.")
                buttons:
                  submit:
                    text: _('Add')
                    execute:
                      type: request
                      request:
                        service: Scripts
                        method: addUrl
                        progressMessage: _("Downloading script ...")
                        successNotification: _("Script has been added.")
          - text: _("Import")
            icon: mdi:import
            execute:
              type: formDialog
              formDialog:
                title: _("Import existing scripts ...")
                fields:
                  - type: hint
                    hintType: info
                    text: _("This will import one or more scripts in the selected folder.<br/>It will not import any scripts that already exist in the plugin.")
                  - type: hidden
                    name: rootfsref
                    value: "79684322-3eac-11ea-a974-63a080abab18"
                    submitValue: false
                  - type: folderBrowser
                    name: path
                    label: _("Path")
                    value: ""
                    dirType: mntent
                    dirRefIdField: rootfsref
                    validators:
                      required: true
                buttons:
                  submit:
                    text: _("Import")
                    execute:
                      type: request
                      request:
                        service: Scripts
                        method: importExistingFolder
          - text: _("Import one")
            icon: mdi:file-import-outline
            execute:
              type: formDialog
              formDialog:
                title: _("Import one existing script ...")
                fields:
                  - type: hint
                    hintType: info
                    text: _("This will import one script from the specified path.<br/>It will not import a script that already exist in the plugin.")
                  - type: textInput
                    name: path
                    label: _("Path")
                    value: ""
                    validators:
                      required: true
                buttons:
                  submit:
                    text: _("Import")
                    execute:
                      type: request
                      request:
                        service: Scripts
                        method: importExistingOne
          - text: _("Sync changes from file")
            icon: mdi:file-sync-outline
            confirmationDialogConfig:
              template: confirmation-danger
              message: _("Are you sure you want to sync changes from the file?")
            execute:
              type: request
              request:
                service: Scripts
                method: importChanges
                params:
                  uuid: "{{ _selected[0].uuid }}"
                progressMessage: _("Syncing changes from file ...")
                successNotification: _("Changes have been synced from file.")
            enabledConstraints:
              minSelected: 1
              maxSelected: 1
      - type: menu
        icon: edit
        tooltip: _("Edit")
        enabledConstraints:
          minSelected: 1
          maxSelected: 1
        actions:
          - text: _("Edit")
            icon: mdi:text-box-edit
            enabledConstraints:
              minSelected: 1
              maxSelected: 1
              constraint:
                - operator: ne
                  arg0:
                    prop: ext
                  arg1: 'py'
            execute:
              type: url
              url: '/services/scripts/script/edit/{{ _selected[0].uuid }}'
          - text: _("Edit Python")
            icon: mdi:text-box-edit-outline
            enabledConstraints:
              minSelected: 1
              maxSelected: 1
              constraint:
                - operator: eq
                  arg0:
                    prop: ext
                  arg1: 'py'
            execute:
              type: url
              url: '/services/scripts/script/editpy/{{ _selected[0].uuid }}'
      - template: delete
        confirmationDialogConfig:
          template: confirmation-danger
          message: _('This action will delete this script and all scheduled jobs for this script.<br/>Are you sure you want to delete?')
        execute:
          type: request
          request:
            service: Scripts
            method: deleteScript
            params:
              uuid: '{{ _selected[0].uuid }}'
      - type: iconButton
        icon: mdi:playlist-check
        tooltip: _('Check using Shellcheck or pylint')
        enabledConstraints:
          minSelected: 1
          maxSelected: 1
          constraint:
            - operator: in
              arg0:
                prop: ext
              arg1: ['sh','ksh','py']
        execute:
          type: taskDialog
          taskDialog:
            config:
              title: _('Check ...')
              startOnInit: true
              request:
                service: Scripts
                method: doCheck
                params:
                  uuid: '{{ _selected[0].uuid }}'
      - type: iconButton
        icon: mdi:play-outline
        tooltip: _('Run')
        enabledConstraints:
          minSelected: 1
          maxSelected: 1
          constraint:
            - operator: and
              arg0:
                operator: ne
                arg0:
                  prop: ext
                arg1: 'conf'
              arg1:
                operator: ne
                arg0:
                  prop: ext
                arg1: 'txt'
        execute:
          type: taskDialog
          taskDialog:
            config:
              title: _('Run script ...')
              request:
                service: Scripts
                method: doRun
                params:
                  uuid: '{{ _selected[0].uuid }}'
      - type: iconButton
        icon: mdi:link
        tooltip: _("Docs")
        execute:
          type: url
          url: "/externalRedirect/https%3A%2F%2Fwiki.omv-extras.org%2Fdoku.php%3Fid%3Domv7%3Aomv7_plugins%3Ascripts"
